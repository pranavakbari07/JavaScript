<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Your Shopping Cart - HOUSE OF BLACK MAMBA</title>
</head>

<body>
    <!-- Banner -->
    <div class="text-[12px] text-white p-3 bg-black text-center max-sm:w-200 max-sm:text-[15px] max-md:w-196 max-lg:w-256 max-xl:w-320">
        <h1>SALE : BUY 1 GET 1 FREE &nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp JUST ADD 2 ITEMS TO CART</h1>
    </div>

    <!-- Navbar -->
    <nav class="flex justify-between items-center bg-black px-10 py-3">
        <div class="max-sm:flex max-sm:mr-7 max-md:flex max-md:mr-7 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                <path fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
            </svg>
        </div>
        <div>
            <img src="./img/bBLACK_MAMBA_w_05261145-ac06-4e85-b777-c67c1625df41_480x.png" alt="" class="w-50">
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="#fff" d="M17 18a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2c0-1.11.89-2 2-2M1 2h3.27l.94 2H20a1 1 0 0 1 1 1c0 .17-.05.34-.12.5l-3.58 6.47c-.34.61-1 1.03-1.75 1.03H8.1l-.9 1.63l-.03.12a.25.25 0 0 0 .25.25H19v2H7a2 2 0 0 1-2-2c0-.35.09-.68.24-.96l1.36-2.45L3 4H1zm6 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2c0-1.11.89-2 2-2m9-7l2.78-5H6.14l2.36 5z" />
            </svg>
        </div>
    </nav>

    <!-- Cart Container -->
    <div class="min-h-screen bg-gray-50 py-8">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Cart Header -->
                <div class="bg-black text-white px-6 py-4">
                    <h1 class="text-2xl font-bold">Your Shopping Cart</h1>
                    <p class="text-gray-300 mt-1">Review your items and proceed to checkout</p>
                </div>
                
                <!-- Cart Items -->
                <div id="cart-items" class="divide-y divide-gray-200">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                
                <!-- Cart Footer -->
                <div class="bg-gray-50 px-6 py-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                                ← Continue Shopping
                            </a>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-semibold">
                                Total: <span id="cart-total" class="text-2xl">₹0.00</span>
                            </div>
                            <button class="mt-2 bg-black hover:bg-gray-800 text-white px-6 py-2 rounded font-medium transition duration-200">
                                Proceed to Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex gap-4 justify-center">
                <button onclick="clearCart()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
