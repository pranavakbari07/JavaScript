<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- add Event Listener -->
    <button id="btn">Click</button>

    <!-- ondblclick (Double Click) -->
    <button type="text" ondblclick="hello()">Click</button>

    <!-- oninput -->
    <input type="text" oninput="hello()">

    <!-- onblur -->
    <input type="text" onblur="hello()">

    <!-- onfocus -->
    <input type="text" onfocus="hello()">

    <!-- mouse type :- 1. onmouseup
                       2. onmousedown
                       3. onmousemove
                       4. onmouseout
                       5. onmouseenter
                       6. onmouseleave -->
    <!-- onmouseover -->
    <div style="width: 300px; height: 300px; background-color: black;" onmouseover="hello()"></div>

    <!-- for each loop -->
    <!-- <button class="btn">Click</button>
    <button class="btn">Click</button>
    <button class="btn">Click</button> -->    
    
    <script src="./script.js"></script>
</body>
</html>
