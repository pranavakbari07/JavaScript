<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Salary Calculation Form</title>
</head>
<body>
  <style>
    .img{
      width: 100%;
      height: 100vh;
      background-image: url(./ddyoyqd-86e3b91f-3a47-4c98-ad79-5f52749b6175.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>

  <div class="img text-white flex flex-col justify-center items-center h-screen">
    <div class="flex flex-col border-t-1 p-9 shadow-lg shadow-[#F2F7F7] rounded-xl">
      <h1 class="text-center font-bold text-2xl mt-2">Salary Calculation</h1>
      <div type="text" id="salary" class="border text-center py-1.5 px-3 w-80 mt-10 rounded-md"></div>
      <div type="text" id="rent" class="border text-center py-1.5 px-3 w-80 mt-5 rounded-md"></div>
      <div type="text" id="foodExpense" class="border text-center py-1.5 px-3 w-80 mt-5 rounded-md"></div>
      <div type="text" id="otherExpense" class="border text-center py-1.5 px-3 w-80 mt-5 rounded-md"></div>
      <div type="text" id="extraIncome" class="border text-center py-1.5 px-3 w-80 mt-5 rounded-md"></div>
      <div type="text" id="netSalary" class="border text-center text-3xl py-1.5 px-3 w-80 mt-10 font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"></div>
    </div>
  </div>

  <!-- <h2>Salary Calculator</h2> -->
  <!-- <hr/> -->
  <p id="salary"></p>
  <p id="rent"></p>
  <p id="foodExpense"></p>
  <p id="otherExpense"></p>
  <p id="extraIncome"></p>
  <h1 id="netSalary"></h1>


  <script src="script.js"></script>
</body>
</html>
